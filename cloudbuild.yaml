# Google Cloud Build configuration
# Automatically builds and deploys to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vc-deal-flow:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vc-deal-flow:latest'
      - '.'
    timeout: 1200s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vc-deal-flow:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vc-deal-flow:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vc-deal-flow-prod'
      - '--image=gcr.io/$PROJECT_ID/vc-deal-flow:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300s'
      - '--min-instances=0'
      - '--max-instances=3'
      - '--allow-unauthenticated'  # Will be restricted via IAM later
      - '--set-env-vars=NODE_ENV=production,STORAGE_BACKEND=gcs,APP_PASSWORD=MuditaVC2026!'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/vc-deal-flow:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/vc-deal-flow:latest'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'

timeout: 1800s
